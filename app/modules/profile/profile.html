<div ng-controller="profileController">
    <div class="col-xs-12 ovr-profile-page-title">Mon profil</div>
    <!-- Administration part --->
    <div class="col-md-6  col-xs-12 ovr-profile-page-left-part">
        <div class="ovr-profile-page-part-title">Moi</div>
        <form class="form-horizontal">
            <div class="form-group">
                <form id="form1">
                    <div class="col-sm-2 col-sm-offset-5">
                        <img class="ovr-profile-photo img-circle" id="blah" src="#" alt="your image"/>
                    </div>
                    <div class="col-sm-5 ovr-profile-photo">
                        <input type='file' id="imgInp"/>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" placeholder="Nom">
                </div>
            </div>
            <div class="form-group">
                <label for="Prénom" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Prénom" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group">
                <label for="ville" class="col-sm-2 control-label">Ville</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ville" placeholder="Ville">
                </div>
            </div>
        </form>

    </div>
    <!-- Level part-->
    <div class="col-md-6 col-xs-12 ovr-profile-page-right-part">
        <div class="ovr-profile-page-part-title">Mon niveau</div>
        <div class="input-box">
            <input type="file" id="file" class="input-text" ngf-change="onChange($files)" ngf-select ng-model="picFile"
                   name="attachement"
                   accept="image/png, image/jpeg, image/jpg, application/msword, application/vnd.ms-excel, application/pdf "/>
        </div>
        <img ngf-src="picFile[0]" class="thumb"/>
    </div>
</div>
